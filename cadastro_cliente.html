<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/6599500fa1.js" crossorigin="anonymous"></script>
</head>

<body>
 <!--Navbar-->
 <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark">
    <div class="container-fluid">
      <h3 class="text-white">System Control</h3>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-user"></i> Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-address-card"></i> Cadastro De Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-warehouse"></i> Controle de Estoque</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"><i class="fa-solid fa-cash-register"></i> Controle Financeiro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"><i class="fa-sharp fa-solid fa-arrow-right-from-bracket"></i> Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Conteudo-->
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-6">
      <div class="card login">
        <div class="card-body">
          <h5 class="card-title text-white">Cadastro de Cliente</h5>
          <form class="form-group">
            <div class="mb-3">
              <label for="name" class="form-label text-white card-text">Nome</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-white card-text">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-white card-text">Senha</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
              <label for="cpf" class="form-label text-white card-text">CPF</label>
              <input type="text" class="form-control" id="cpf" required>
            </div>
            <div class="mb-3">
              <label for="birthdate" class="form-label text-white card-text">Data de Nascimento</label>
              <input type="date" class="form-control" id="birthdate" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label text-white card-text">EndereÃ§o</label>
              <input type="text" class="form-control" id="address" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
