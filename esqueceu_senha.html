<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperação de Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/6599500fa1.js" crossorigin="anonymous"></script>
</head>

<body>

  <!--Conteudo-->

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4">
        <div class="card login">
          <div class="card-body">
            <h5 class="card-title text-white">Recuperação de Senha</h5>
            <p class="text-center mt-2 text-white ">Digite seu E-mail cadastrado</p>
            <form class="form-group">
              <div class="mb-3">
                <label for="email" class="form-label text-white">Email</label>
                <input type="email" class="form-control text-white" id="email" required>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
              <p class="text-center mt-3 text-white">Será enviado um link de confirmação para o
                E-mail cadastrado. Ao clicar , será encaminhado para tela de mudança de senha.</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
